{% extends "base.html" %}
{% load static %}
{% block title %}個人資料{% endblock %}
{% block content %}
    <main class="container">


        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">個人資料</h6>
            <div class="d-flex text-muted pt-3">
                <p class="pb-1 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark">使用者名稱</strong>
                    {{ current_user }}
                </p>
            </div>
            <div class="d-flex text-muted pt-3">
                <p class="pb-1 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark">信箱</strong>
                    {{ user_email.email }}
                </p>
            </div>
            <div class="d-flex text-muted pt-3">
                <p class="pb-1 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark">
                        <a class="btn btn-primary" href="/accounts/email">修改信箱</a>
                    </strong>

                </p>
            </div>

        </div>

    </main>

{% endblock %}
